---
layout: page
title: "News"
subTitle: ""
permalink: /news/
backgroundPic: "/assets/img/newsbg.jpg"
---

<section class="py-8">
  <div class="container">
    <div class="row justify-space-between py-2">
      {% assign sorted_posts = site.categories.news %} {% for post in
      sorted_posts %}
      <div class="card card-plain card-blog mt-5">
        <div class="row">
          <div class="col-md-auto my-auto ms-md-3 mt-md-auto mt-4">
            <h6 class="text-dark">{{post.excerpt}}</h6>
          </div>
        </div>
      </div>
      {{index}} {{sp_size-1}} {% unless forloop.last %}
      <hr class="dark horizontal my-0" />
      {% endunless %} {% endfor %}
    </div>
  </div>
</section>
